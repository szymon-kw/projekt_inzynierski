<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrator Panel</title>
    <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>
<div class="admin-panel">
    <header>
        <h1>Administrator Panel</h1>
    </header>

    <nav class="sidebar">
        <ul>
            <li><a th:href="@{/manage_users}">Manage Users</a></li>
            <li><a th:href="@{/tickets}">Ticket Management</a></li>
            <li><a th:href="@{/profile}">Profile</a></li>
            <li><a th:href="@{/logout}" onclick="event.preventDefault(); document.getElementById('logoutForm').submit();">Wyloguj siÄ™</a></li>
            <form id="logoutForm" th:action="@{/logout}" method="post" style="display: none;"></form>
        </ul>
    </nav>

    <main class="content">
        <section id="welcome">
            <h2>Welcome, Administrator</h2>
            <p>Select an option from the menu to manage the application.</p>
        </section>

        <section id="createUser">
            <h2>Create/Manage Users</h2>
        </section>

        <section id="tickets">
            <h2>Ticket Management</h2>
        </section>

        <section id="profile">
            <h2>Your Profile</h2>
        </section>
    </main>
</div>
</body>
</html>
