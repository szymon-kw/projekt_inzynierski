<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Zaloguj się</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,
    700;1,900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/57474b4673.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../static/styles/main.css"  th:href="@{/styles/main.css}">

</head>
<body>


<div class="container">
    <nav>
    </nav>

    <main class="main-content">
        <p th:if="${param.error}" class="login-panel-msg">Nieprawidłowy e-mail lub hasło.</p>
        <p th:if="${param.logout}" class="login-panel-msg">Zostałeś wylogowany.</p>
        <h2 class="list-heading">Login</h2>
        <form action="#" th:action="@{/login}" method="post" class="form form-margin">
            <div>
                <label for="username">Adres Email:</label>
                <input type="text" id="username" name="username" required />
            </div>
            <div>
                <label for="password">Hasło:</label>
                <input type="password" id="password" name="password" required />
            </div>
            <div>
                <button type="submit" class="form-submit-btn">Login</button>
            </div>
        </form>
    </main>

    <footer style="height: 300px">
        Stopka
    </footer>
</div>

</body>
</html>
